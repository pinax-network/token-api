name: Changeset Check

on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    check:
        name: Check for changeset
        runs-on: ubuntu-latest
        # Skip bots and chore branches
        if: ${{ !contains(github.head_ref, 'chore') && !contains(github.head_ref, 'renovate') }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Check for changeset
              run: bun run changeset status --since=origin/${{ github.base_ref }}
