name: Test

on: push

jobs:
    bun-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install bun
              uses: oven-sh/setup-bun@v2

            - name: "Install Dependencies"
              run: bun install

            - name: "Run lint"
              run: bun lint

            - name: "Run test"
              run: bun test
              env:
                  GIT_DATE: "2025-01-01"
                  GIT_COMMIT: "eaffd97310123b667a9fd69d9870c2f728f91462"
                  GIT_REPOSITORY: "graphprotocol/token-api"
